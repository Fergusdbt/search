<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link href="/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="navigation_links">
            <a href="index.html">Google Search</a>
        </div>
        <div id="advanced_search_content">
            <img src="/logo.png" alt="Google Logo">
            <form action="https://www.google.com/search">
                <div>
                    <p>Find pages with...</p>
                </div>
                <div class="advanced_search_field">
                    <label for="as_q">all these words:</label>
                    <input type="text" name="as_q" autofocus autocomplete="false">
                </div>
                <div class="advanced_search_field">
                    <label for="as_epq">this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                </div>
                <div class="advanced_search_field">
                    <label for="as_oq">any of these words:</label>
                    <input type="text" name="as_oq">
                </div>
                <div class="advanced_search_field">
                    <label for="as_eq">none of these words:</label>
                    <input type="text" name="as_eq">
                </div>
                <div>
                    <input type="submit" id="advanced_search_button" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
